<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Registration</title>
</head>
<body>
  <div class="register">
    <div class="container">

      <div class="register__text">
        <h1 class="register__heading">Learn to code by watching others</h1>
        <p class="register__desc">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how
        developers think is invaluable</p>
      </div>

      <div class="register__form-container">
        <div class="register__form-text">
          <p><span>Try it free 7 days </span><span>then $20/mo. thereafter</span></p>
        </div>
        <div class="register__form">
          <form action="#" class="form">
            <div class="form__input-group">
              <input type="text" placeholder="First Name" required class="form__input">
            </div>

            <div class="form__input-group">
              <input type="text" placeholder="Last Name" required class="form__input">
            </div>

            <div class="form__input-group">
              <input type="email" placeholder="Email Address" required class="form__input">
            </div>

            <div class="form__input-group">
              <input type="password" placeholder="Password" required class="form__input">
            </div>

            <button class="form__btn">claim your free trial</button>
          </form>
          <div class="form__terms">
            <span>By clicking the button you are agreeing to our</span>
            <span>Terms and Services</span>
          </div>
        </div>
      </div>
      
    </div>
  </div>
</body>
</html>
